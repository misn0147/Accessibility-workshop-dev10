<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RSVP</title>
        <!--link to CSS Stylesheet-->
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="nav-toggle hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="wedding.html">Wedding</a></li>
                        <li><a href="rsvp.html">RSVP</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="rsvp">
            <div>
                <h2>RSVP</h2>
                <p>
                    We hope to celebrate this special day with you. Please let
                    us know if you will be attending at least 1 month in
                    advance.
                </p>
            </div>

            <form action="">
                <fieldset>
                    <legend>Will you be joining us?</legend>
                    <label for="name">Guest Name</label>
                    <input type="text" id="name" name="name" required></input> <!-- 'id' in the input needs to match the 'for' in the label -->
                    <label for="attendance">Will you be in attendance?</label>
                    <select name="attendance" id="attendance" required>
                        <option value="empty"></option>
                        <option value="accept">Accept</option>
                        <option value="decline">Decline</option>
                    </select>
                    <label for="entre">Select your entree</label>
                    <select name="entre" id="entre">
                        <option value="empty"></option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="beef">Beef</option>
                        <option value="fish">Fish</option>
                    </select>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email">
                    <label for="address">Your Address</label>
                    <input type="text" id="address" name="address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" pattern="[a - z, 0-9, A - Z]" title="Postal code must include letters and numbers without spaces. Example: 78739" maxlength="6">
                </fieldset>
                <fieldset>
                    <legend>Guest Information</legend>
                    <label for="guest-attendance">Will you be bringing a plus one?</label>
                    <select name="guest-attendance" id="guest-attendance">
                        <option value="empty"></option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label for="guest-name">Name of guest</label>
                    <input type="text" id="guest-name" name="guest-name"></input>
                    <label for="guest-entre">Select your guest's entree</label>
                    <select name="guest-entre" id="guest-entre" required>
                        <option value="empty"></option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="beef">Beef</option>
                        <option value="fish">Fish</option>
                    </select>
                </fieldset>
                <button type="submit" aria-label="Complete RSVP">RSVP</button>
            </form>
        </section>
        <footer></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
